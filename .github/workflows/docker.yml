name: Build and Push Docker Image

on:
  push:
    branches:
      - 'main'

env:
  TEST_TAG: eskimo220/vpngateway-select:test
  LATEST_TAG: eskimo220/vpngateway-select:latest

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Build and export to Docker
        uses: docker/build-push-action@v4
        with:
          load: true
          push: false
          file: Dockerfile.alpine
          tags: ${{ env.TEST_TAG }}
      -
        name: Test
        run: |
          docker run -it --rm -e TEST=YES --cap-add=NET_ADMIN --device=/dev/net/tun ${{ env.TEST_TAG }}
    
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          file: Dockerfile.alpine
          tags: eskimo220/vpngateway-select:latest